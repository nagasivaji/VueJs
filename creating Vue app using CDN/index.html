<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS Tutorials</title>
    <style>
        .fav {
            color: rgb(255, 84, 112);
            font-size: 30px;
        }
    </style>
</head>

<body>

    <h1>Hello Vue</h1>

    <div id="app">
        <ul>
            <li v-for="number in numbers" :class="{fav : number.isFav}">
                <p>Number: {{number.num}} - isFav: {{number.isFav}}</p>
            </li>
        </ul>
    </div>



    <!-- Vue Js CDN  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js "></script>
    <!-- Main JS -->
    <script src="app.js "></script>
</body>

</html>
