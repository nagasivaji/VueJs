<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS Tutorials</title>
</head>

<body>

    <h1>Hello Vue</h1>

    <div id="app">
        <h1>Grade Calculator</h1>
        <h3>Marks Got: {{marks}}</h3>
        <h2 v-if="marks >= 80">High marks</h2>
        <h2 v-else-if="marks < 80 && marks >= 50">Average Marks</h2>
        <h2 v-else-if="marks < 50 && marks >= 30">Poor Marks</h2>
        <h2 v-else>Failed</h2>
        <button @click="refreshMarks">Refresh Marks</button>
    </div>



    <!-- Vue Js CDN  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js "></script>
    <!-- Main JS -->
    <script src="app.js "></script>
</body>

</html>
